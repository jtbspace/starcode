 $(document).ready(function () {

	   		$("#top").click(function() {
			var count = 200;
				var defaults = {
				origin: { y: 0.7 }
				};

				function fire(particleRatio, opts) {
				confetti(Object.assign({}, defaults, opts, {
					particleCount: Math.floor(count * particleRatio)
				}));
				}

				fire(0.25, {
				spread: 26,
				startVelocity: 55,
				});
				fire(0.2, {
				spread: 60,
				});
				fire(0.35, {
				spread: 100,
				decay: 0.91,
				scalar: 0.8
				});
				fire(0.1, {
				spread: 120,
				startVelocity: 25,
				decay: 0.92,
				scalar: 1.2
				});
				fire(0.1, {
				spread: 120,
				startVelocity: 45,
				});

			$([document.documentElement, document.body]).delay(50).animate({
			scrollTop: $("#constimage").offset().top
			});
			});
			
	   		$(".myButton").click(function(){
	   			var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
	   			var canvasObj = document.getElementById("canvas");
	   			var img = canvasObj.toDataURL();
				

	   			$.ajax({
	   				type: "POST",
	   				url: $SCRIPT_ROOT + "/predict/",
	   				data: img,
	   				success: function(data){
	   					$('#result').text('This constellation is most likely: '+ data);

						if (data == 'Apus'){
						$('#information').text('Apus (Greek: Without Feet) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Apodis, with a magnitude of 3.8. This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies. Apus represents a bird-of-paradise, which at the time was believed to have no feet and thus was always airborne.');
						$('#fa').text('Facts about Apus:');
						$('#information').append('<br/><br/><ul><li>Apus, a faint constellation in the southern sky that is named for the bird-of-paradise  a beautiful bird that is indigenous to the South Pacific. </li>');
						$('#information').append('<ul><li> The name Apus is derived from the Greek word apous, which means no feet. The name applies to a species of bird that is indigenous to Indonesia, Papua New Guinea, and Eastern Australia (which was believed at one time to have no feet). Its original name on Plancius charts was Apis Indica  the Latin term for Indian Bee (presumably an error for avis, which means bird).</li>');
						$('#information').append('<ul><li>The bordering constellation of Musca was later separated and renamed. The neighbouring constellations to Apus are Ara, Chamaeleon, Circinus, Musca, Octans, Pavo, and Triangulum Australe. </li>');
						$('#information').append('<ul><li> Apus is also home to a few Deep Sky Objects. These include the IC 4499 loose globular cluster , which is located in the medium-far galactic halo and has an apparent magnitude of 10.6. This object is rather unique in that its metallicity readings indicate that it is younger than most other globular clusters in the region.</li>');
						$('#information').append('<ul><li> Within the Apus constellation, there are 39 stars that are brighter than or equal to apparent magnitude 6.5. The most notable of these is Alpha Apodis. an orange giant star with a magnitude of 3.8, located roughly 411 light-years away from Earth.  </li></ul>');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Apus.jpg' />";
						}
						if (data == 'Auriga'){
						$('#information').text('Auriga is most prominent during winter evenings in the Northern Hemisphere. Auriga also belongs to the Perseus family of constellations, together with Andromeda, Cassiopeia, Cepheus, Cetus, Lacerta, Pegasus, Perseus, and Triangulum. Auriga has been noted in many time periods, from the Chinese to the Greek. Aurigas brightest star (Alpha Auriga) is Capella, which also happens to be the sixth brightest star in the night sky (magnitude 0.08).');
						$('#fa').text('Facts about Auriga:');
						$('#information').append('<br/><br/><ul><li> There are also five stars with confirmed planetary systems in Auriga, not to mention a white dwarf with a suspected planetary system. </li>');
						$('#information').append('<ul><li>The first recorded mention of Aurigas stars comes from Mesopotamia, where it was called GAM and included most of the stars from the modern constellation.  </li>');
						$('#information').append('<ul><li>The constellation represented either a scimitar or a crook, the latter of which stood for a goat-herd or shepherd. </li>');
						$('#information').append('<ul><li>The slightly egg-shaped M38 is another easy binocular target, a very rich open cluster that is easily viewed using any instrument. For telescopes, do not overlook IC 410. This diffuse nebula with a cluster of stars is more commonly known as the Flaming Star. </li></ul>');
						
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Auriga.jpg' />";
						}
						if (data == 'Camelopardalis'){
						$('#information').text('Camelopardalis, (Latin: Giraffe) constellation is present all year round in the northern hemisphere. Its brightest star is Beta Camelopardalis, with a magnitude of 4.0. Dutch cartographer Petrus Plancius introduced this constellation on a celestial globe he made in 1612 and represented it as a giraffe. One of these modern additions is Camelopardalis, this large but faint constellation is the eighteenth largest in the night sky. It belongs to the Ursa Major family of constellations and is bordered by Draco, Ursa Minor, Cepheus, Cassiopeia, Perseus, Auriga, Lynx and Ursa Major and should be considered circumpolar.');
						$('#fa').text('Facts about Camelopardalis:');
						$('#information').append('<br/><br/><ul><li> Beta Camelopardalis is the brightest star in this constellation. It is a binary star with a yellow G-type supergiant as the primary and is located approximately 1,000 light-years from Earth. Beta Cam is also an X-ray source, which suggests that it undergoes some kind of solar-like magnetic behaviour (which accounts for its periodic flashes).</li>');
						$('#information').append('<ul><li>Camelopardalis second brightest star is CS Camelopardalis, another binary located approximately 3,000 light-years away. It consists of a blue-white B-type supergiant that exhibits non-radial pulsations (which means that some portions of the stars surface expand while others contract). It has a magnitude 8.7 companion located 2.9 arcseconds away, and the entire system is located in the reflection nebula vdB 14. </li>');
						$('#information').append('<ul><li> Hevelius who gave it the official name of Camelopardus (alternately Camelopardalis) because he saw the constellations many faint stars as the spots of a giraffe. </li>');
						$('#information').append('<ul><li> Locating Camelopardalis is not too difficult a task, given its proximity to several major constellations. However, it is quite faint compared to its immediate neighbours, so good viewing conditions (low light pollution) are a plus. One of the easiest ways to locate the Big Dipper (Ursa Major) in the night sky Then locate Cassiopeia on the other side of the night sky  easily identified by its characteristic W shape. Camelopardalis is directly between them and is identifiable by the three stars (alpha, beta, gamma) that form the neck of the giraffe. </li>');
						$('#information').append('<ul><li> With 36 stars that have Bayer/Flamsteed designations, Camelopardalis provides many opportunities for stargazing.  </li>');
						$('#information').append('<ul><li> There is one meteor shower associated with the constellation of Camelopardalis  the March Camelopardalids. They occur on or about March 22nd with no definite peak and the fall rate averages only about one per hour. They are the slowest known meteors at 7 kps.</li></ul>');
						
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Camelopardalis.jpg' />";
						}
						if( data == 'Cassiopeia'){
						$('#information').text('Cassiopeia is a constellation present in the northern hemisphere easily recognized by a group of five bright stars forming a slightly irregular W (as shown in its image). Its brightest star, Shedar, has a magnitude of 2.2( lower magnitude means brighter). Tychos Nova, a recorded supernova in the Milky Way Galaxy, appeared in Cassiopeia in 1572. In Greek mythology, Cassiopeia was the queen of Ethiopia whose daughter Andromeda was saved by the hero Perseus from being sacrificed to a sea monster.');
						$('#fa').text('Facts about Cassiopeia:');
						$('#information').append('<br/><br/><ul><li>Cassiopeia is among the 48 constellations first listed by the Greek astronomer Ptolemy, in the 2nd century CE.</li>');
						$('#information').append('<ul><li>Cassiopeia is the 25th largest constellation in the sky, stretching across for around 598 square degrees. </li>');
						$('#information').append('<ul><li>Currently, there are around 14 known stars that host exoplanets in Cassiopeia. </li>');
						$('#information').append('<ul><li>The brightest star in Cassiopeia is Schedar  Alpha Cassiopeiae  which has an apparent magnitude of 2.2, and it is 676 times brighter than our Sun. </li>');
						$('#information').append('<ul><li> Cassiopeia is located in the northern sky and from latitudes above 34oN it is visible all year-round. </li>');
						$('#information').append('<ul><li>A rich section of the Milky Way runs through Cassiopeia  containing several open clusters, young luminous galactic disc stars, and nebulae. </li></ul>');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Cassiopeia.jpg' />";
						}
						if (data == 'Chamaeleon'){
						$('#information').text('Chamaeleon, is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Chamaeleontis, with a magnitude of 4. This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies. It is named after the chameleon, the lizard that can change its skin colour to blend in with its surroundings.');
						$('#information').append('<br/><br/><ul><li> Since Chamaeleon was unknown to the ancient Greeks and Romans, it has no mythology associated with it, but its not hard to understand how it came about its fanciful name. </li>');
						$('#information').append('<ul><li>Chamaeleon was one of twelve constellations created by Pieter Dirkszoon Keyser and Frederick de Houtman between 1595 and 1597. Both were Dutch navigators and early astronomical explorers who made attempts to chart southern hemisphere skies. </li>');
						$('#information').append('<ul><li>To this day, Chamaeleon remains as one of the 88 modern constellations recognized by the IAU and it is bordered by Musca, Carina, Volans, Mensa, Octans and Apus. </li>');
						$('#information').append('<ul><li> It contains only 3 main stars, the brightest of which is 4th magnitude Alpha  but it also has 16 Bayer/Flamsteed designated stars within its boundaries. </li>');
						$('#information').append('<ul><li>The Chamaeleon constellation is home to several notable stars. These include Alpha Chamaeleontis, a spectral type F5III star located approximately 63.5 light-years from Earth. Beta Chamaeleontis is a main-sequence star that is approximately 270 light-years distant. This star is the third brightest in the constellation, after Alpha and Gamma Chamaeleontis. </li>');
						$('#information').append('<ul><li>Chamaeleon is visible at latitudes between +0 and -90 and is best seen at culmination during April. </li></ul>');
						$('#fa').text('Facts about Chamaeleon: hi');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Chamaeleon.jpg' />";
						}
						if (data == 'Circinus'){
						$('#information').text('Circinus (Latin: Compass) is a constellation in the southern hemisphere, all year round.  The Circinus Galaxy is one of the nearest Seyfert galaxies at a distance of about 13 million light-years. The French astronomer Nicolas Louis de Lacaille formed this constellation in 1754; it represents the compass, or divider, used in navigation and drafting.');
						$('#fa').text('Facts about Circinus:');
						$('#information').append('<br/><br/><ul><li> By the 20th century, the IAU adopted a modern catalogue of 88 Constellations. One of these is the Circinus constellation, a small, faint constellation located in the southern skies. It is bordered by the constellations Apus, Centaurus, Lupus, Musca, Norma, Triangulum Australe.</li>');
						$('#information').append('<ul><li> The three brightest stars form a narrow triangle. The shape is reminiscent of a drawing (or drafting) compass of the sort used to plot sea and sky charts. Nicolas Louis de Lacaille had a fascination with secular science and the thought of naming a constellation after a science tool fascinated him.		</li>');
						$('#information').append('<ul><li> Circinus represents a drafting tool used in navigation, mathematics, technical drawing, engineering drawing, in cartography (drawing maps)  </li>');
						$('#information').append('<ul><li>Circinus has no bright stars and consists of only 3 main stars and 9 Bayer/Flamsteed designated stars. However, the constellation does have several Deep Sky Objects associated with it. For instance, theres the Circinus Galaxy, a spiral galaxy located approximately 13 million light-years distant that was discovered in 1975. The galaxy is notable for the gas rings inside it, one of which is a massive star-forming region, and its black hole-powered core. </li>');
						$('#information').append('<ul><li>Then theres the X-ray double star known as Circinus X-1, which is located approximately 30,700 light-years away and was discovered in 1969. This system is composed of a neutron star orbiting a main-sequence star. Circinus is also home to the bright planetary nebula known as NGC 5315, which was created when a star went supernova and cast off its outer layers into space. </li>');
						$('#information').append('<ul><li>Circinus is visible at latitudes between +10 and -90 and is best seen at culmination during June.  </li></ul>');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Circinus.jpg' />";
						}
						if (data == 'Crux'){
						$('#information').text('Crux (Latin: Cross), also called the Southern Cross, is a constellation in the southern hemisphere, all year round. The constellation is visible about 12 hours 30 minutes right ascension and 60 south declination and visible only from south of about latitude 30 N (i.e., the latitude of North Africa and Florida). It appears on the flags of Australia, Brazil, New Zealand, Papua New Guinea, and Samoa.');
						$('#information').append('<br/><br/><ul><li> Despite its size, it is one of the most well-known constellations in the southern hemisphere due to its distinctive cross-shape. </li>');
						$('#information').append('<ul><li>The Incas knew the constellation as Chakana (Quechua for the stair), and a stone image of the stars was found in Machu Picchu, Peru.  </li>');
						$('#information').append('<ul><li>To the Maori, the constellation was known as Te Punga, or the anchor, due to the important role it played in maritime navigation. </li>');
						$('#information').append('<ul><li>To the Aborigines of Australia, the cross and the Coalsack Nebula together represented the head of the Emu in the Sky. This mythical bird is associated with several Aborigine creation myths and is one of the most important constellations in their astronomical tradition. </li>');
						$('#information').append('<ul><li>The Southern Cross is represented on the flags of Australia, Papua New Guinea, New Zealand Brazil, and Brazil. </li>');
						$('#information').append('<ul><li> The first recorded instance of Crux being named is believed to have occurred in 1455 when Venetian navigator Alvise Cadamosto made note of an asterism in the southern skies that he called carr dellostro (southern chariot). </li>');
						$('#information').append('<ul><li>By the late 16th century, the name Crux was used (Latin for Cross), referring to the constellations distinct shape. </li></ul>');
						$('#fa').text('Facts about Crux:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Crux.jpg' />";
						}
						if (data == 'Dorado'){
						$('#information').text('Dorado, (Spanish: Golden) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Doradus, with a magnitude of 3.2. This constellation contains more than half of the Large Magellanic Cloud (LMC), a satellite of the Milky Way Galaxy and one of the nearest galaxies to Earth at a distance of 160,000 light-years. The LMC is home to S Doradus, one of the most luminous stars, and Supernova 1987A, the nearest supernova to Earth in more than 350 years. ');
						$('#information').append('<br/><br/><ul><li>This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies.</li>');
						$('#information').append('<ul><li> Its name comes from the Spanish word for the dolphinfish, which lives in the Pacific Ocean and is also commonly known by the Hawaiian name mahimahi.</li>');
						$('#information').append('<ul><li> It is bordered by the constellations of Caelum, Horologium, Hydrus, Mensa, Pictor, Reticulum, and Volans.</li>');
						$('#information').append('<ul><li>  The name Dorado is Spanish for mahi-mahi or the dolphin-fish. The mahi-mahi has an opalescent skin that turns blue and gold as the fish dies.</li>');
						$('#information').append('<ul><li>Covering 179 square degrees of sky, it consists of three main stars and contains 14 Bayer/Flamsteed designated stellar members. Dorado has several bright stars and contains no Messier objects. </li>');
						$('#information').append('<ul><li> The brightest star in the constellation is Alpha Doradus, a binary star that is approximately 169 light-years distant. This binary system is one of the brightest known and is composed of a blue-white giant (classification A0III) and a blue-white subgiant (B9IV). </li>');
						$('#information').append('<ul><li> The South Ecliptic Pole lies within Dorado and it is bordered by the constellations of Caelum, Horologium, Reticulum, Hydrus, Mensa, Volans and Pictor. </li>');
						$('#information').append('<ul><li>It is visible at latitudes between +20 and -90 and is best seen at culmination during January.  </li></ul>');
						$('#fa').text('Facts about Dorado:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Dorado.jpg' />";
						}
						if (data == 'Indus'){
						$('#information').text('Indus, (Latin: Indian) constellation in the southern hemisphere, all year round. Its brightest star is Alpha Indi, with a magnitude of 3.1. This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies. It may represent a native of the East Indies. Indus is located south of the ecliptic plane and covers approximately 294 square degrees of sky. It consists of three main stars in the primary asterism and has 16 stars with Bayer/Flamsteed designations. Indus is bordered by the constellations of Microscopium, Sagittarius, Telescopium, Pavo, Octans, Tucana and Grus.');
						$('#information').append('<br/><br/><ul><li>Since the constellation of Indus wasnt created until late in the sixteenth century, there isnt any ancient mythology associated with its stellar patterns.</li>');
						$('#information').append('<ul><li> The Persian (Alpha Indi), the constellations brightest star, is an orange giant located around 98.3 light-years away from our solar system with a visual magnitude of 3.11. The Persian is around 1 billion years old, and is 12 times bigger than our sun, with twice its mass, and 62 times its luminosity.</li>');
						$('#information').append('<ul><li> The constellation Indus is near the constellation Tucana.</li></ul>');
						$('#fa').text('Facts about Indus:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Indus.jpg' />";
						}
						if (data == 'Musca'){
						$('#information').text('Musca (Latin: Fly) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Muscae, with a magnitude of 2.7. This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies. However, it was originally called Apis (Latin: Bee); it was dubbed Musca by the Dutch cartographer Willem Janszoon Blaeu in 1603.');
						$('#information').append('<br/><br/><ul><li>It has 6 main stars in its asterism and 13 Bayer Flamsteed designated stars within its confines. </li>');
						$('#information').append('<ul><li> Musca is bordered by the constellations of Apus, Carina, Centaurus, Chamaeleon, Circinus and Crux. </li>');
						$('#information').append('<ul><li> It is visible to observers located at latitudes between +10 and 90 and is best seen at culmination during May. </li></ul>');
						$('#fa').text('Facts about Musca:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Musca.jpg' />";
						}
						if (data == 'Reticulum'){
						$('#information').text('Reticulum (Latin: Net) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Reticuli, with a magnitude of 3.3. The French astronomer Nicolas Louis de Lacaille formed this constellation in 1754. It represents the reticle, a device consisting of a network of silk threads placed in a telescopes eyepiece and used to measure positions of celestial objects. It is believed that Lacaille named this constellation to commemorate the reticle that he used to measure the position of nearly 10,000 stars in the southern sky.');
						$('#information').append('<br/><br/><ul><li>Located south of the ecliptic plane, the small, faint constellation of Reticulum was first named Rhombus by astronomical clock creator  Isaac Habrecht.  </li>');
						$('#information').append('<ul><li> It spans 114 square degrees of sky, ranking 82nd in constellation size, has 4 main stars in its primary asterism and contains 11 Bayer Flamsteed designated stars within its confines. </li>');
						$('#information').append('<ul><li>Reticulum is bordered by the constellations of Horologium, Dorado and Hydrus. It is visible to all observers located at latitudes between +23 and 90 and is best seen at culmination during January. </li>');
						$('#information').append('<ul><li>Lets begin our binocular tour of Reticulum with its brightest star  Alpha. Alpha Reticuli is a yellow G class giant star which is about 163 light-years away from Earth. It shines about 237 times brighter than our Sun and is about 21 times larger. </li></ul>');

						$('#fa').text('Facts about Reticulum:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Reticulum.jpg' />";
						}
						if (data == 'Triangulum Australe'){
						$('#information').text('Triangulum Australe (Latin: Southern Triangle) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Trianguli Australis (sometimes abbreviated as Atria), with a magnitude of 1.9. The brightest stars in the constellation form an obvious triangle. This constellation was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies.');
						$('#information').append('<br/><br/><ul><li> The small southern constellation of Triangulum Australe was first introduced in 1589 by Petrus Plancius on a celestial globe which was later added to Johann Bayers atlas  Uranometria  in 1603.</li>');
						$('#information').append('<ul><li>It spans 110 square degrees of sky, ranking 83rd in size. Triangulum Australe has 3 main stars in its asterism and 10 Bayer Flamsteed designated stars within its confines. It is bordered by the constellations of Norma, Ara, Circinus and Apus. </li>');
						$('#information').append('<ul><li> Triangulum Australe is visible to all observers located at latitudes between +25 and 90 and is best seen at culmination during July.</li>');
						$('#information').append('<ul><li>The brightest star is Alpha Trianguli Australis. Located approximately 415 light-years from Earth and properly named Atria, here we have an orange K-type bright giant star which may harbour a spectroscopic companion. Atria shines over 4900 times brighter than our own Sun! What makes Atria so curious is an abundance of x-ray emissions, which suggests the presence of a nearby white dwarf star! </li></ul>');
						$('#fa').text('Facts about Triangulum Australe:');
						
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Triangulum_Australe.jpg' />";
						}
						if (data == 'Tucana'){
						$('#information').text('Tucana (Latin: Toucan) is a constellation in the southern hemisphere, all year round. Its brightest star is Alpha Tucanae, with a magnitude of 2.9. Tucana was invented by Pieter Dircksz Keyser, a navigator who joined the first Dutch expedition to the East Indies in 1595 and who added 12 new constellations in the southern skies. This constellation represents the toucan, a large-billed tropical American bird.');
						$('#information').append('<br/><br/><ul><li>This constellation contains the Small Magellanic Cloud, a satellite of the Milky Way Galaxy and one of the nearest galaxies to Earth at a distance of 190,000 light-years, as well as 47 Tucanae, the second brightest globular cluster after Omega Centauri.  </li>');
						$('#information').append('<ul><li>Tucana is visible to all observers located at latitudes between +25 and 90 and is best seen at culmination during November. </li>');
						$('#information').append('<ul><li> Alpha Tucanae is a very interesting star not just because it is a binary star, but because it is an astrometric binary star. This means Alphas companion has never been directly observed, either optically or spectrally, but is believed to be there because of changes in the proper motion of the primary. Every 11.5 years we pick up a precise wobble from this 199 light-years distant star!</li>');
						$('#information').append('<ul><li> Believed to have all been born about the same time from the same cloud of gas, globular clusters like 47 Tucanae are a wonderful study of how stars evolve and interact. </li></ul>');

						$('#fa').text('Facts about Tucana:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_Tucana.jpg' />";
						}

						document.getElementById('chartdiv').style.height = '950px'
						$('#information').text(" **Disclaimer: Even though both Ursa Minor and Ursa Major are different their shape is almost identical, just rotated, so for classification purposes both are considered one.**");
						$('#information').append('<br/> <br/>Ursa Major (Latin: Greater Bear) is also a constellation present in the northern hemisphere. Many cultures and traditions, (like Hindu, Romans, Greek, etc.) recognise this constellation because of its brightness. Two of the constellations stars, Dubhe and Merak, are called the pointers because the line Merak-Dubhe points to the Pole Star.')
						$('#information').append('<br/><br/><br/><ul><li>Ursa Major was in antiquity, among the 48 Greek constellations listed by Ptolemy in the 2nd century AD. </li>')
						$('#information').append('<ul><li>Today, the constellation of Ursa Major is among the modern 88 constellations, being the third-largest covering 1,280 square degrees. </li>')
						$('#information').append('<ul><li>Ursa Major is primarily known from the asterism of its main seven stars, which have been called the Big Dipper, the Wagon, Charles Wain, or the Plough. </li>')
						$('#information').append('<ul><li>The stars Dubhe and Merak are used as the celestial pointer towards the place of the current northern pole star (Polaris). </li>')
						$('#information').append('<ul><li>Currently, around 21 stars have been discovered to host planets in Ursa Major. </li>')
						$('#information').append('<ul><li> The brightest star in the constellation of Ursa Major is Alioth, designated as Epsilon Ursae Majoris, it has an apparent magnitude of 1.77, and it is the 31st brightest star in the night sky (102x brighter than the sun).</li>')
						$('#information').append('<ul><li> Ursa Major is visible throughout the year from most of the northern hemisphere.</li>')
						$('#information').append('<ul><li>Best viewed: at 21:00 (9 p.m.) during April </li>')
						$('#information').append('<ul><li> The constellation of Ursa Major is located in the second quadrant of the northern hemisphere (NQ2), with its neighboring constellations being Bootes, Camelopardalis, Canes Venatici, Coma Berenices, Draco, Leo, Leo Minor, and Lynx.</li></ul>')
						$('#information').append('<br/>Ursa Minor (Latin: Lesser Bear) is a constellation present in the northern hemisphere. Polaris, at the end of the Little Dippers handle, marks (roughly) the position of the north celestial pole and is the brightest star in Ursa Minor, with a magnitude of 2.0.');
						$('#information').append('<br/><br/><ul><li>Ursa Minor is among the 48 constellations first listed by the Greco-Roman astronomer, Ptolemy, in his 2nd century.</li>');
						$('#information').append('<ul><li> Ursa Minor remains among the 88 modern constellations where it holds the 56th place in terms of size, covering around 256 square degrees.</li>');
						$('#information').append('<ul><li> The constellation of Ursa Minor is home to the North Pole Star, Polaris. Polaris is the brightest star in Ursa Minor.</li>');
						$('#information').append('<ul><li> Another star, Kochab, is slightly fainter than Polaris, being the second-brightest star in Ursa Minor. Kochab also held the title of the North Pole Star several thousands of years ago.</li>');
						$('#information').append('<ul><li>The constellation of Ursa Minor, just like its grander counterpart, Ursa Major, is marked by the famous asterism, the Little Dipper.  </li>')
						$('#information').append('<ul><li> To find the North Pole Star  Polaris  one can use the stars Dubhe and Merak  which are part of the Big Dipper asterism  as pointer stars.</li>')
						$('#information').append('<ul><li>The constellation of Ursa Minor is the 56th largest constellation in the sky. Ursa Minor spreads out for over 256 square degrees. Ursa Minor is easy to spot since it hosts the north pole star.  </li>')
						$('#information').append('<ul><li>The constellation has been traditionally important for navigation, particularly by mariners. </li>')
						$('#information').append('<ul><li> Best Viewed: at 21:00 ( 9 p.m. ) during June</li>')
						$('#information').append('<ul><li>The neighbouring constellations around Ursa Minor are Camelopardalis, Cepheus, and Draco. Ursa Minor belongs to the Ursa Major family of constellations, along with Coma Berenices, Bootes, Camelopardalis, Canes Venatici, Corona Borealis, Draco, Leo Minor, Lynx, and Ursa Major. </li></ul>')
						
						$('#fa').text('Facts about Ursa Minor/Ursa Major:');
						document.getElementById("constimage").innerHTML="<img src='static\\stars\\Constellation_UrsaMinor.jpg' />";
						}
					}
